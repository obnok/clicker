<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <body>
</head>
    <div class="center-button">
        <h1 id="upgradeMe">Lee Clicker</h1>
        <h3>Auto Lee's</h3>
        <div style="font-size: 40px;" id="countNum">0</div>
        <a></a>
        <div onclick="increment()"><img id="face" width="179px" height="209px"  src="hair.png" alt=""></div>
        <div>
            <div class="main">
                <div class="m-left">
                    <div id="upgradeClick"><div>Upgrade Lee! (1000)</div></div>
                    <div id="upgradeAuto"><div>Auto Lees 1/s (50)</div></div>
                </div>
                <div class="m-right">
                    <div id="oneClick">Lees Per Click: <div id="oneClickCount">0</div></div>
                    <div id="oneSec">AutoLees Per Second: <div id="oneSecCount">0</div></div>
                </div>
            </div>
        </div>
        <p><a href="https://github.com/obnok/clicker">Source Code</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
